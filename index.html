<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Oregano:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>IMC Calc | J.P.Dev.</title>
</head>

<body>

    <h1>IMC Calc.</h1>

    <div class="container">

        <div class="first-step">
            <p>Clique em INICIAR para calcular seu IMC</p>
            <button onclick="go(1,2)">INICIAR</button>
        </div>
        
        <div class="second-step">
            <h3 class="calc">Calculadora IMC</h3>
            <hr>
        <div class="format">
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
            <br><br>
            <button onclick = validate()>Calcular</button>
        </div>
        </div>


        <div class="final-step">
            <h3>Resultado</h3>
            <div class="format">
            <p id="resultado" class="final-step-p"></p>
            <button onclick="go(3,2)">Calcular Novamente</button>
            <button onclick="go(3,1)">Finalizar</button>
            
        </div>

    </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
