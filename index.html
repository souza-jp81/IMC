<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Oregano:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>IMC Calc | J.P.Dev.</title>
</head>

<body>

    <h1>IMC Calc.</h1>

    <div class="container">

        <div class="first-step">
            <p>Clique em INICIAR para calcular seu IMC</p>
            <button>INICIAR</button>
        </div>
        
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr>
            <label for="peso">Digite seu peso:</label>
            <input type="number" placeholder="Seu peso" id="peso">
            <br><br>
            <label for="altura">Digite sua altura:</label>
            <input type="number" placeholder="Sua altura" id="altura">
        </div>


        <div class="final-step"></div>

    </div>
    </div>

</body>

</html>
